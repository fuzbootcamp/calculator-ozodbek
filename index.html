<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <input class="display" readonly>
        <div class="keys">
            <button  onclick="addInp('+')" class="oper">+</button>
            <button onclick="addInp('7')">7</button>
            <button onclick="addInp('8')">8</button>
            <button onclick="addInp('9')">9</button>
            <button onclick="addInp('-')" class="oper">-</button>
            <button onclick="addInp('4')">4</button>
            <button onclick="addInp('5')">5</button>
            <button onclick="addInp('6')">6</button>
            <button onclick="addInp('*')" class="oper">*</button>
            <button onclick="addInp('1')">1</button>
            <button onclick="addInp('2')">2</button>
            <button onclick="addInp('3')">3</button>
            <button onclick="addInp('/')" class="oper">/</button>
            <button onclick="addInp('0')">0</button>
            <button onclick="addInp('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearInp()" class="oper">C</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
